<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray.io Chat Room</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background-color: #e2e8f0;
            border-bottom: 1px solid #cbd5e0;
        }
        .message-input-area {
            display: flex;
            padding: 1rem;
            background-color: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }
        .message-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 0.5rem;
            outline: none;
            font-size: 1rem;
        }
        .send-button {
            margin-left: 0.75rem;
            padding: 0.75rem 1.25rem;
            background-color: #3b82f6; /* Blue-500 */
            color: white;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            border: none;
        }
        .send-button:hover {
            background-color: #2563eb; /* Blue-600 */
        }
        .chat-header {
            background-color: #4f46e5; /* Indigo-600 */
            color: white;
            padding: 1rem 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
        .message-bubble {
            background-color: #ffffff;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            max-width: 80%;
            word-wrap: break-word;
        }
        .message-bubble strong {
            color: #4f46e5; /* Indigo-600 */
        }
        .message-bubble .timestamp {
            font-size: 0.75rem;
            color: #64748b; /* Slate-500 */
            margin-left: 0.5rem;
        }
    </style>
    
</head>
<body>
    <div class="w-full max-w-xl p-4">
        <form id="settingsForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl mb-4 font-semibold">Settings</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="remote_post_url">Remote POST URL</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="remote_post_url" type="text">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="remote_ws_url">Remote WebSocket URL</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="remote_ws_url" type="text">
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Save and Reload</button>
        </form>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            Ray.io Chat Room
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="message-input-area">
            <input type="text" id="messageInput" class="message-input" placeholder="Type your message...">
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script>
        // --- Settings and Configuration ---
        const settingsForm = document.getElementById('settingsForm');
        const remotePostUrlInput = document.getElementById('remote_post_url');
        const remoteWsUrlInput = document.getElementById('remote_ws_url');

        const defaultPostUrl = "http://localhost:23081/api/v1/chat/message";
        const defaultWsUrl = "ws://localhost:23081/api/v1/chat/ws";
        localStorage.setItem('remote_post_url', defaultPostUrl);
        localStorage.setItem('remote_ws_url', defaultWsUrl);
        
        let remote_post_url = localStorage.getItem('remote_post_url') || defaultPostUrl;
        let remote_ws_url = localStorage.getItem('remote_ws_url') || defaultWsUrl;
        

        remotePostUrlInput.value = remote_post_url;
        remoteWsUrlInput.value = remote_ws_url;

        settingsForm.addEventListener('submit', function(event) {
            event.preventDefault();
            localStorage.setItem('remote_post_url', remotePostUrlInput.value);
            localStorage.setItem('remote_ws_url', remoteWsUrlInput.value);
            alert('Settings saved. The page will now reload.');
            location.reload();
        });

        // --- Chat Application ---
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        let clientId = localStorage.getItem('clientId');
        if (!clientId) {
            clientId = 'user-' + Math.random().toString(36).substring(2, 9);
            localStorage.setItem('clientId', clientId);
        }

        let roomId = localStorage.getItem('roomId');
        if (!roomId) {
            roomId = 'room-' + Math.random().toString(36).substring(2, 9);
            localStorage.setItem('roomId', roomId);
        }

        roomId = 'room-1';

        const websocket = new WebSocket(localStorage.getItem('remote_ws_url') + "/" + roomId + "/" + clientId);

        websocket.onopen = function(event) {
            console.log("WebSocket connection opened:", event);
        };

        websocket.onmessage = function(event) {
            let data = JSON.parse(event.data);
            console.log("Message received:", data);
            
            // Only process messages that have the required properties
            if (data.clientId && data.message !== undefined) {
                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble');

                const clientIdDisplay = data["clientId"].substring(0, 8);
                const timestamp = data["timestamp"] ? data["timestamp"] : 'N/A';

                messageBubble.innerHTML = `<strong>${clientIdDisplay}:</strong> ${data.message} <span class="timestamp">(${timestamp})</span>`;
                chatMessages.appendChild(messageBubble);

                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        };

        websocket.onclose = function(event) {
            console.log("WebSocket connection closed:", event);
            if (event.wasClean) {
                console.log(`Connection closed cleanly, code=${event.code}, reason=${event.reason}`);
            } else {
                console.error("Connection died unexpectedly");
            }
            const statusMessage = document.createElement('div');
            statusMessage.textContent = "Disconnected from chat.";
            statusMessage.style.color = "red";
            chatMessages.appendChild(statusMessage);
        };

        websocket.onerror = function(error) {
            console.error("WebSocket error:", error);
            const errorMessage = document.createElement('div');
            errorMessage.textContent = "WebSocket error occurred. See console for details.";
            errorMessage.style.color = "red";
            chatMessages.appendChild(errorMessage);
        };

        async function sendMessage() {
            const message = messageInput.value.trim();
            const body = JSON.stringify({ message, roomId, clientId, timestamp: new Date().toISOString() });
            console.log("Sending message:", localStorage.getItem('remote_post_url'), body);
            if (message) {
                try {
                    const url = localStorage.getItem('remote_post_url') + '/' + roomId + '/' + clientId;
                    console.log("Sending message to:", url);
                    await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: body,
                    });
                    messageInput.value = '';
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
